<body>
<script type="text/javascript">
var distanceToSun = 93.3e6*5280*12;
var thickness = .002;
var foldCount = 0;
var z = "<br>"
while (thickness < distanceToSun) {

foldCount++;

document.write("<br/>");
}
</script>
